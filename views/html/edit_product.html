				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-file-alt"></i></span>
							</div>
							<input type="text" name="name" id="name" class="form-control input_user" required="true"
								placeholder="Name">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-link"></i></span>
							</div>
							<input type="text" name="image_url" id="image_url" class="form-control input_user"
								required="true" placeholder="Image URL">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-industry"></i></span>
							</div>

								class="form-control input_pass" placeholder="Manufactured By">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
							</div>
							<input type="number" min="0" step="any" name="price" id="price"
								class="form-control input_pass" required="true" placeholder="Price">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" id="update_button" class="btn btn-primary">Update
								Product</button>
