<!DOCTYPE html>
<html>

<head>
	<title>Add Product Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/add_product.css" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<span class="navbar-brand"></span>
		<div class="collapse navbar-collapse justify-content-end" id=" navbarNavAltMarkup">
			<nav class="nav nav-pills">
				<a class="nav-item nav-link" id="list" href="/user">Home</a>
				<a class="nav-item nav-link active" id="list" href="/user/add_product">Add Product</a>
				<a class="nav-item nav-link" id="list" href="/user/my_product">My Product</a>
				<a class="nav-item nav-link" id="list" href="/user/cart">Cart</a>
				<a class="nav-item nav-link" id="list" href="/user/logout">Log Out</a>
			</nav>
		</div>
	</nav>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqAp-b90DGcX_c-SXvQEZTUc75xYW1XNSPgnq8anfle9OYzUPlqUy1jMlTyJq-j1vZDYg&usqp=CAU"
							class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="/products">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-file-alt"></i></span>
							</div>
							<input type="text" name="name" class="form-control input_user" required="true"
								placeholder="Name">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-link"></i></span>
							</div>
							<input type="text" name="image_url" class="form-control input_user" required="true"
								placeholder="Image URL">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-industry"></i></span>
							</div>
							<input type="text" name="manufactured_by" class="form-control input_pass"
								placeholder="Manufactured By">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
							</div>
							<input type="number" min="0" step="any" name="price" class="form-control input_pass"
								required="true" placeholder="Price">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn btn-primary">Add Product</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/add_product.js"></script>
</body>

</html>
